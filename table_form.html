<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Table</title>
    </head>
    <body>
      <form action="thankyou.html">
        <table border="1" cellpadding="7">
            <tr>
                <td colspan="2">
                    <h1>Apply for TRAINING</h1>
                </td>
            </tr>

            <tr>
                <td>
                    Your name: 
                </td>
                <td><input type="text" required/>
                </td>

            <tr>
                <td>
                    Your email: 
                </td>
                <td>
                    <input type="text" required/>
                </td>
            </tr> 

            <tr>
                <td>
                    phone: 
                </td>
                <td><input type="text" required/>
                </td>
            </tr> 
            
            <tr>
                <td>
                    Choose course:
                </td>
                <td>
                    <select>
                        <option>HTML Basics Training</option>
                        <option>CSS Basics Training</option>
                    </select>                    
                </td>
            </tr>

            <tr>
                <td>
                    Choose Hours:
                </td>
                <td>
                    <select>
                        <optgroup label="Morning">
                          <option>09:00</option>
                          <option>10:00</option>
                        </optgroup>
                        <optgroup label="Evening">
                          <option>19:00</option>
                          <option>20:00</option>
                        </optgroup>
                      </select>                    
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox"  required/>i accept the <a href="terms.html" target="_blank">terms</a> and conditions                    
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button>APPLY</button>

                </td>
            </tr>

        </table>
      </form>
    </body>
</html>
