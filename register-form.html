<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Example</title>
    </head>
    <body>

        <form action="thankyou.html">
            <h1>Apply for TRAINING</h1>
        <fieldset>
            Your name: <input type="text" required/><br/>
            Your email: <input type="text" required/><br/>
            phone: <input type="text" required/><br/>
        </fieldset>
            <br/>
        <fieldset>Choose course:<br/>
            <select>
                <option>HTML Basics Training</option>
                <option>CSS Basics Training</option>
            </select>
            <br/>
            Choose Hours: <br/>
            <select>
              <optgroup label="Morning">
                <option>09:00</option>
                <option>10:00</option>
              </optgroup>
              <optgroup label="Evening">
                <option>19:00</option>
                <option>20:00</option>
              </optgroup>
            </select>
        </fieldset>
            <br/>
           
            <input type="checkbox" required/>i accept the <a href="terms.html" target="_blank">terms</a> and conditions
            
            <hr/>
            <button>APPLY</button>
        </form>
    </body>
</html>
