<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YOUTUBE SEARCH FORM EXAMPLE</title>
        <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/48/youtube-icon.png">
    </head>
    <body>

        <h1>YOUTUBE SEARCH FORM EXAMPLE</h1>

        <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/72/youtube-icon.png"
             alt="image Youtube"/>
        <form action="https://www.youtube.com/results">
            
            <p><input
              type="radio"
              name="search_query"
              value="Комедия" checked/>Комедия</p>

            <p><input
              type="radio"
              name="search_query"
              value="Триллеры"/>Триллеры</p>

            <p><input
              type="radio"
              name="search_query"
              value="Боевики"/>Боевики</p>  

              <button>GO Youtube!</button>

        </form>
    </body>

</html>
